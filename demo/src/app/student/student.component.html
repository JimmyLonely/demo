<div class="student-container">
  <div class="row">
    <div class="col-md-6 text-center">
      学生详情页面
    </div>
  </div>
  <div *ngIf="student">
    <div class="row">
        <div class="col-md-6">
          <table class="table table-striped table-hover table-condensed table-bordered">
              <caption class="little-font">个人详细信息</caption>
              <thead>
                <tr>
                  <th>属性</th>
                  <th>数值</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td class="success">ID</td>
                    <td class="success">{{student.id}}</td>
                </tr>
                <tr>
                    <td class="success">姓名</td>
                    <td class="success">{{student.name}}</td>
                </tr>
                <tr>
                    <td class="success">年龄</td>
                    <td class="success">{{student.age}}</td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    <div class="row">
      <div class="col-md-6">
        <input type="button" class="btn btn-xs btn-success" value="返回" (click)="goBack()">
      </div>
    </div>
  </div>
</div>
